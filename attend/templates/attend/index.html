<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div class="container-fluid">
    <div class="row"><h4></h4></div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            {% if user_list %}
                <div class="panel panel-primary">
                <div class="panel-heading" style="font-size:28px">
                    <div class="row">
                        <div class="col-md-12" style="text-align:center">
                            Welcome to University of Greenwich Biometric Attendance System
                        </div>
                    </div>
                </div>
                <table class="table">
                    <tr>
                        <th>User Id</th>
                        <th>User Name</th>
                        <th>Password</th>     
                    <tr>
                    {% for user in user_list %}
                    <tr>
                        <td>
                            <a href="/attend/{{ user.user_id }}/">
                                {{ user.user_id }}
                            </a>
                        </td>
                        <td>
                            {{ user.user_name }}
                        </td>
                        <td>
                            ********
                        </td>
                    <tr>
                    {% endfor %}    
                </table>
            </div>
            {% else %}
            <div class="alert alert-warning" role="alert" style="font-size:28px; text-align: center">No user is registered for Biometric authentication.</div>
            {% endif %}
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
